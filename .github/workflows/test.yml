name: Testing stuff

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run:
          echo "COMMIT_STRING=${{ join(COMMIT_MESSAGES) }}" >> $GITHUB_ENV
          echo "SKIP_DEPLOY=${{ contains(COMMIT_STRING, '#skip') }}" >>
          $GITHUB_ENV
          echo "$COMMIT_MESSAGES"
          echo "$COMMIT_STRING"
          echo "$SKIP_DEPLOY"
